<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <title>Visitors' form</title>
</head>
<style>
body{
    background: grey;
}
.container{
    width: 40em;
    height: 50em;
    background: rgba(0,0,0,0.4);
    padding: 40px;
    border-radius: 25px;
    margin: 0 auto;
    color: white;
    margin-top: 50px;
    font-size: 15px;
}
h1{
    font-size: 25px;
    text-align: center;
    color: lightblue;
}
.table{
    border: 1px solid lightgrey;
    border-radius: 5px;
    width: 40em;
}

.table tr {
    font-size: 1.2em;
}

</style>
<body>
    <div class="container">
        <h1>Visitors' Form</h1>
        <div id="form">
            <h3 > <u>Add new Visitor</u></h3>
            <form id="Form" method="POST" action="/">
                <label>Full Name</label> <br>
                <input type="text" id="name" name="name"> <br>
                <label>Age</label> <br> 
                <input type="text" name="age" id="age"> <br>
                <label>Date Of Visit</label> <br>
                <input type="date" name="date" id="visit-date"> <br>
                <label>Time Of Visit</label> <br>
                <input type="time" name="time" id="visit-time" > <br>
                <label>Name Of Assistor</label> <br>
                <input type="text" name="assistor" id="assistor">  <br>
                <label>Comments</label> <br>
                <textarea name="comments" style="height: 50px;"></textarea>
                <br>
                <input id="sub" type="submit" value="Submit"> 
            </form> 
        </div>
    </div>
</body>

</html>
